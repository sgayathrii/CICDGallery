name: learn-github-actions
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i
      - run: npm run test
      - run: npm run lint
